<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanks for Signing Up!</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.5em;
      padding: 4em;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    a {
      display: inline-block;
      margin-top: 2em;
      font-size: 1.2em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Thank you for signing up!</h1>
  <p>Your interest and support are appreciated.</p>
  <div id="signedWeeks"></div>

  <a href="https://shelterformsubmit.netlify.app/">Return to Signup Form</a><br>
  <a href="https://raw.githubusercontent.com/ipodpilot/ARC-shelter-standby-signup/main/signups.csv" target="_blank">View Current Signup Roster</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const weeks = params.getAll("weeks");

    if (weeks.length > 0) {
      const list = weeks.map(date => `<li>${new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' })}</li>`).join('');
      document.getElementById("signedWeeks").innerHTML = `
        <p>You have signed up for the following weeks:</p>
        <ul>${list}</ul>
      `;
    }
  </script>
</body>
</html>
