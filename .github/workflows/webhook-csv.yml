name: Append Signup to CSV

on:
  repository_dispatch:
    types: [add-signup]

jobs:
  append-to-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Append CSV line to file
        run: |
          echo "${{ github.event.client_payload.csv_line }}" >> signups.csv

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add signups.csv
          git commit -m "Add signup via Netlify" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
