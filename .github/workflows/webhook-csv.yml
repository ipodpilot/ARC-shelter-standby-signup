name: Append Signup to CSV

on:
  repository_dispatch:
    types: [add-signup]

jobs:
  append-to-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # âœ… REQUIRED for push to work
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Append CSV line
        run: |
          echo "${{ github.event.client_payload.csv_line }}" >> signups.csv

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add signups.csv
          git commit -m "Append signup via Netlify" || echo "Nothing to commit"
          git push
