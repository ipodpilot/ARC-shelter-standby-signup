name: Add signup to CSV

on:
  workflow_dispatch:
  repository_dispatch:
    types: [submit-signup]

jobs:
  append:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Append to CSV
        run: |
          echo "${{ github.event.client_payload.csv_line }}" >> signups.csv

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signups.csv
          git commit -m "Add signup"
          git push
